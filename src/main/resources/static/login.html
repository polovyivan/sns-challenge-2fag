<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

    <title>Login</title>
</head>
<body>

<div class="custom-container container">
    <h2 align="center">Login</h2>
    <div id="msgLoginFailed" class="alert alert-danger collapse" role="alert">
        Usuário e/ou senha inválidos
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input id="login" type="text" class="form-control" placeholder="Digite login"/>
    </div>
    <div class="form-group">
        <label for="password">Senha: </label>
        <input id="password" type="password" class="form-control" placeholder="Digite senha"/>
    </div>
    <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
    <button id="btnCancelLogin" type="button" class="btn btn-outline-primary">Cancel</button>
</div>

<div id="modalLoginCheckToken" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Verifique seu token</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="msgTokenCheckFailed" class="alert alert-danger collapse" role="alert">
                    O token não é válido
                </div>
                <p>
                    Para concluir o login, verifique seu token gerado no aplicativo Google Authenticator.
                    Digite o token recentemente gerado no campo abaixo
                </p>
                <div class="text-center">
                    <input id="loginToken" type="text" placeholder="Digite token"/>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnTokenVerify" type="button" class="btn btn-primary">Verificar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="scripts.js"></script>
</body>
</html>
